<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="code-container">
      <div class="window-controls">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
      </div>
      <code>
        <span class="keyword">const</span> <span class="variable">arr</span> =
        [<span class="number">1,</span> <span class="number">2,</span>
        <span class="number">3</span>];<br />
        <br />

        arr[<span class="number">10</span>] = <span class="number">10</span>
        <br />
        <br />

        <span class="console">console</span>.log(<span class="variable"
          >arr</span
        >.<span>length</span>)
      </code>
    </div>
  </body>
</html>
